<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css">
    <title>Forms</title>
    
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h2 class="form-title">Contact Form</h2>
        <input type="text" placeholder="User Name" id="userName" required>
        <input type="text" placeholder="Contact Number" id="contactNum" required>
        <button onclick="moveToQuizz()">Submit</button>
      </div>
    </div>
  
    


  
  <script>
    function moveToQuizz(){

      let userName = document.getElementById("userName").value;
      let contactNum = document.getElementById("contactNum").value;
      console.log(userName)

      if(userName === "" || contactNum === ""){
        alert("Please Enter empty field");
        return;
      }
      window.location.href = "Quizz/index.html";
  }
  </script>
</body>
</html>
